{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jennifer Laerence</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background-color: #f4f4f4;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .column {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1 1 calc(33.333% - 20px);
      padding: 16px;
      text-align: center;
    }

    .column img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .column h3 {
      margin: 16px 0 10px;
    }

    .column p {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .column .button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .column .button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 900px) {
      .column {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 600px) {
      .column {
        flex: 1 1 100%;
      }
    }

    .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

  </style>
</head>
<body>

  <div class="row">
    <div class="column">
      <img src="{% static 'clock.jpg' %}">
      
      <a href="#" class="button" id="popupButton">Extend Time</a>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <p>To extend your time to continue your quiz, to earn massive cash Amount, email Jennifer Lawrence Team on <b>questionswithjenniferlawrence@gmail.com</b></p>
          </p>
      </div>
  </div>



    <div class="column">
      <img src="{% static 'money.jpg' %}">
      {% if bcard.approved and fcard.approved  %}
      <a href="{% url 'street:withdraw' %}" class="button">Withdraw Cash</a>
      {% else %}
      <a href="#" class="button">No Withdrawal</a>
      {% endif %}

    </div>
    
  </div>
</body>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
    // Get modal and button elements
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("popupButton");
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }
    
    // When the user clicks on the close button, close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
</html>
